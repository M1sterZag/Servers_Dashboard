{% extends "cards/base.html" %}

{% block content %}
    <div class="container py-4">
        <h2 class="mb-4 text-center">Add a New Server</h2>
        
        <div class="card p-4 shadow-sm">
            <p class="text-muted mb-3">Please fill out the form below to add a new server:</p>
            
            <form action="{% url 'cards:new_server' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Add Server</button>
            </form>
        </div>
    </div>
{% endblock content %}
